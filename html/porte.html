<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porte a deverrouillée</title>
    <link rel="stylesheet" href="porte.css">
</head>
<img src="/images/test.png" alt="Image" class="bottom-image">
<div class="character-container">
    <!-- Bulle de texte -->
    <div class="speech-bubble" id="speechBubble">
        <p id="bubbleText">Salut, je parle !</p>
    </div>
</div>
<body>
    <div class="wall">
        <div class="door">
            <div class="door-handle"></div>
        </div>
    </div>

    <div id="codeEntry" class="modal">
        <div class="modal-content">
            <h2>Déverrouillez la porte</h2>
            <p>rentrer le code</p>
            <input type="text" id="code" placeholder="Entrez votre réponse">
            <button id="unlockBtn">Déverrouiller</button>
            <p id="message"></p>
        </div>
    </div>

    <script src="porte.js"></script>
</body>
</html>
