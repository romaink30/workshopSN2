<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porte déverrouillée</title>
    <link rel="stylesheet" href="/css/porte.css">
</head>
<body>
    <!-- Le conteneur pour l'image du personnage et la bulle -->
    <div class="character-container">
        <img src="/images/test.png" alt="Image du personnage" class="bottom-image">
        <!-- Bulle de texte -->
        <div class="speech-bubble" id="speechBubble">
            <p id="bubbleText">Veuillez entrer le mot de passe pour avoir accès au train et aller au prochain niveau de ce quizz !</p>
        </div>
    </div>

    <!-- Mur avec la porte -->
    <div class="wall">
        <div class="door">
            <div class="door-handle"></div>
        </div>
    </div>

    <!-- Modale pour le code -->
    <div id="codeEntry" class="modal">
        <div class="modal-content">
            <h2>Déverrouillez la porte</h2>
            <p>Veuillez entrer le mot de passe pour avoir accès au train et aller au prochain niveau de ce quizz !</p>
            <input type="text" id="code" placeholder="Entrez votre réponse">
            <button id="unlockBtn">Déverrouiller</button>
            <p id="message"></p>
        </div>
    </div>

    <script src="/JS/porte2.js"></script>
</body>
</html>
